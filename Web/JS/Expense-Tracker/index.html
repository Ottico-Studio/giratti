<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker </title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <section class="wrapper">
        <div class="Container">

            <!-- Input -->
            <div class="sub-Container">
                
                <!-- Budget -->
                 <div class="total-amount-container">

                    <h3> Budget </h3>
                    <p class="hide error" id="budget-error"> Value cannot be empty or negative </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="totalBtn"> Set Total Budget </button>

                 </div> <!-- END total-amount-container -->


                 <!-- Expenses-->
                 <div class="user-amount-container">
                    <h3> Expenses </h3>
                    <p class="hide error" id="product-title-error"> Values cannot be empty </p>
                    <input type="text" id="product-title" class="product-title" placeholder="Enter Title of Product">
                    <input type="number" id="user-amount" placeholder="Enter Cost of Product">
                    <button class="submit" id="checkBtn">Check Amount</button>
                </div>

            </div> <!-- /Input -->


            <section> <!-- Bottom -->
                <!-- Output -->
                <div class="output-container flex-space">
                    <div>
                        <p> Total Budget </p>
                        <span id="amount">0</span>
                    </div>
                    <div>
                        <p> Expenses </p>
                        <span id="expense-value">0</span>
                    </div>
                    <div>
                        <p> Balance </p>
                        <span id="balance-amount">0</span>
                    </div>
                </div> <!-- /Output -->

                
                <!-- List -->
                <div class="list">
                    
                    <h3> Expense List </h3>
                    <div class="list-container" id="list"> </div>

                </div> <!-- /List -->
            </section>


        </div> <!-- /Container -->
    </section>
    
    <script src="script.js"></script>
</body>
</html>
