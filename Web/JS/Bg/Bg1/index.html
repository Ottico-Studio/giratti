<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Auto Bg Changer </title>
</head>
<body>

    <script>
        let i = 0;
        let color = ["darkred", "pink", "gold", "blue", "cyan"];

        // Change Bg
        function change() {
            document.body.style.backgroundColor = color[i];
            i++;
            if(i > color.length) {
                i = 0; // Reset Counter
            }
            window.setTimeout("change()",1500);
        }

        change();
    </script>
    
</body>
</html>
